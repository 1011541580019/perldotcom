{{ partial "header.html" . }}
<section id="content" role="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
      <div class="row">
        <a href="http://www.perlworkshop.nl/nlpw2018/"><img style="width:100%;margin-bottom:20px;margin-top:20px" src="/images/ads/nlpw2018-2.png" alt="The Dutch Perl Workshop 2018" /></a>
      </div>
        {{ range $index, $page := .Paginator.Pages }}
          {{ if ne $page.Type "about" }}
            {{ .Render "li" }}
          {{ end }}
        {{ end }}
        {{ partial "pagination.html" .Paginator }}
      </div>
      <div class="col-sm-3">
        {{ partial "sidebar.html" . }}
      </div>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
